<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveSurfer Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
</head>
<body>
    <div class="container">
        <h1>WaveSurfer Test</h1>
        <p>Testing WaveSurfer with a pre-recorded audio file.</p>
        <div id="waveform" class="waveform-container"></div>
        <button id="playButton">Play/Pause</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create a WaveSurfer instance
            let wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: '#CBD2A4',
                progressColor: '#54473F',
                cursorColor: '#9A7E6F',
                height: 200,
                responsive: true,
                barWidth: 2,
            });

            // Load the pre-recorded audio file
            wavesurfer.load('/assets/audio.wav');

            // Play/Pause button functionality
            const playButton = document.getElementById('playButton');
            playButton.addEventListener('click', () => {
                wavesurfer.playPause();
            });

            // Event listener for when the audio is ready
            wavesurfer.on('ready', () => {
                console.log('Waveform is ready for the test audio file.');
            });
        });
    </script>
</body>
</html>

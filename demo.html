<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASR Demo - Daniel Ogbuigwe</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-text">
                <p>Daniel Ogbuigwe</p>
                <p>ASR Demo</p>
            </div>
            <a href="#" class="btn header-btn">Contact</a>
        </div>
    </header>

    <div class="container">
        <h1 class="main-heading">Automatic Speech Recognition</h1>
        <h1 class="main-heading">For The</h1>
        <h1 class="main-heading">Ika Language</h1>
        <p class="subtitle">Record or upload your speech audio for transcription.</p>
        

        <div class="card-container">
            <!-- Waveform Visualizer -->
            <div class="card card-large">
                <div class="card-content">
                    <h3>Audio</h3>
                    <div id="waveform" class="waveform-container"></div> 
                </div>
                    
                <!-- The waveform will be dynamically inserted here -->
            </div>

            <!-- Transcript Area -->
            <div class="card card-large">
                <div class="card-content">
                    <h3>Transcript</h3>
                    <p id="transcript" class="transcript-text">Your transcription will appear here...</p>
                </div>
            </div>
        </div>


        <!-- Audio Controls: Record and Upload -->
        <div class="button-container">
            <button id="recordButton" class="action-button">
                <img src="./assets/microphone.svg" alt="microphone icon" class="button-icon">
                <span>Record</span>
            </button>
            <button for="uploadInput" id="uploadButton" class="action-button">
                <img src="./assets/upload.svg" alt="upload icon" class="button-icon">
                <span>Upload</span>
                <input type="file" id="uploadInput" accept="audio/*" style="display: none;">
            </button>
        </div>

        <!-- Audio Upload Input (Hidden) -->
        <input type="file" id="audioFileInput" accept="audio/*" style="display: none;">
    </div>

    <footer>
        &copy; 2024 Daniel Ogbuigwe | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>
</body>
</html>

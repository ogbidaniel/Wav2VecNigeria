<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASR Demo</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7"></script>
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="navbar-brand">
                <span class="navbar-title">Transcribe</span>
            </div>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle">Menu</button>
                <ul class="dropdown-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>

        <div class="tabs-container">
            <div class="content-area">
                <div class="panel panel-left">
                    <h3 class="panel-title">Upload or Record Audio</h3>
                    <div id="waveform" class="waveform-container"></div>
                    <div class="controls-group">
                        <button id="uploadButton" class="btn btn-primary">Upload Audio</button>
                        <input type="file" id="uploadInput" hidden accept="audio/*">
                        <button id="recordButton" class="btn btn-primary">Record</button>
                        <button id="playButton" class="btn btn-primary">Play/Pause</button>
                    </div>
                    <div class="slider-container">
                        <label for="volumeControl">Volume:</label>
                        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5">
                        <label for="speedControl">Speed:</label>
                        <input type="range" id="speedControl" min="0.5" max="2" step="0.1" value="1">
                    </div>
                </div>

                <div class="panel panel-right">
                    <h3 class="panel-title">Transcription Output</h3>
                    <textarea id="transcriptionOutput" class="transcription-area" readonly></textarea>
                    <div class="controls-group">
                        <button id="submitTranscription" class="btn btn-primary">Submit</button>
                        <button id="clearTranscription" class="btn btn-primary">Clear</button>
                    </div>
                    <div class="form-group">
                        <label for="languageSelect" class="form-label">
                            Transcription Language
                            <span class="required-indicator">*</span>
                        </label>
                        <select id="languageSelect" class="form-select" aria-label="Select transcription language">
                            <option value="">Please select a language</option>
                            <option value="en">English</option>
                            <option value="ikk">Ika</option>
                        </select>
                        <small class="form-help-text">Choose the language of your audio for accurate transcription</small>
                    </div>
                </div>
            </div>

            <div class="examples-section">
                <h3 class="section-title">Examples</h3>
                <table class="examples-table">
                    <thead>
                        <tr>
                            <th>Audio File</th>
                            <th>Language</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <audio controls>
                                    <source src="english.mp3" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            </td>
                            <td>English</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2024 Daniel Ogbuigwe | <a href="#" class="footer-link">Privacy Policy</a> | <a href="#" class="footer-link">Terms of Service</a></p>
    </footer>
</body>
</html>

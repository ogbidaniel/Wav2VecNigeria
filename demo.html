<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASR Demo - Daniel Ogbuigwe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-text">
                <p>Daniel Ogbuigwe</p>
                <p>ASR Demo</p>
            </div>
            <a href="#" class="btn header-btn">Contact</a>
        </div>
    </header>

    <div class="container">
        <h1 class="gradient-text">ASR for the Ika langugage</h1>
        <p class="subtitle">Record or upload your speech audio.</p>
        
        <div class="card card-large">
            <div class="card-content">
                <h3>Transcript</h3>
                <p id="transcript"></p>
            </div>
        </div>

        <div class="button-container">
            <button id="recordButton" class="action-button">
                <img src="./assets/microphone.svg" alt="microphone icon">
                <span>Record</span>
            </button>
            <button id="uploadButton" class="action-button">
                <img src="./assets/upload.svg" alt="upload icon">
                <span>Upload</span>
            </button>
        </div>
    </div>

    <div>
        <footer>
            &copy; 2024 Daniel Ogbuigwe | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </footer>
    </div>
</body>
</html>
